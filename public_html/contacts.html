<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="contacts.css">
    <title>Contact Manager</title>
</head>
<body>

    <h1>Contact Manager</h1>

    <!-- Open a new dialogue to create a new contact -->
    <button id="AddNew" onclick="AddNew()">Add New</button>
    <p></p>

    <!-- Should be hidden until AddNew() is called -->
    <div class="box" id="addNew"></div>

    <div class="contactBox" id="ContactBox">
        <div class="box" id="Contact1">
            <div class="miniBox" id="FirstName1">
                <label>First Name</label>
                <label id="LabelFirstNameContact1">Cristina</label>
                <!-- Input names should be hidden until editContact is clicked -->
                <input id="InputFirstNameContact1" name="InputFirstNameContact1">
                <!-- Also, labels should not be visible at the same time as inputs -->
            </div>
            <div class="miniBox" id="LastName1">
                <label>Last Name</label>
                <label id="LabelLastNameContact1">Rhodes</label>
                <input id="InputLastNameContact1" name="InputLastNameContact1">
            </div>
            <div class="miniBox" id="Email1">
                <label>Email</label>
                <label id="LabelEmailContact1">cristinarhodes@gmail.com</label>
                <input id="InputEmailContact1" name="InputEmailContact1">
            </div>
            <div class="miniBox" id="PhoneNumber1">
                <label>Phone Number</label>
                <label id="LabelPhoneNumberContact1">123-456-7890</label>
                <input id="InputPhoneNumberContact1" name="InputPhoneNumberContact1">
            </div>
            <div class="miniBox" id="EditContact1">
                <button id="EditContact1" onclick="EditContact(1)">Edit</button>
                <!-- Hidden Button -->
                <button id="SaveContact1" onclick="SaveContact(1)">Save</button>
                <button onclick="DeleteContact(1)">Delete</button>
            </div>
        </div>
    </div>

    <!-- So here is the main idea: We are going to build a string in JS that creates new boxes inside contactBox -->
    <!-- Span can take strings in with HTML and change webpages on the fly -->
    <!-- Right now I am trying to get a good design on ContactBox before we allow the user to create contacts -->
    
    <span id="insertHere"></span>

    <script type="contacts.js"></script>
</body>
</html>
